<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div>
            {% with messages = get_flashed_messages(with_categories=true, category_filter=['flash']) %}
                {% if messages %}
                      {% for category, message in messages %}
                        <div><p class="{{category}}">{{ message }}</p></div>
                      {% endfor %}
                    {% endif %}
                {% endwith %}
        </div>
        <form action='/surveys/process' method='POST'>
            <div>
                <p class="inlineB">Name:</p>
                <input type="text" name="name">
            </div>
            <div>
                <p class="inlineB">Dojo Location:</p>
                <select type="text" name="dojo_location">
                    <option>Dallas</option>
                    <option>Silicon Valley</option>
                    <option>Los Angeles</option>
                    <option>Seattle</option>
                </select>
            </div>
            <div>
                <p class="inlineB">Favorite Language:</p>
                <select type="text" name="favorite_language">
                    <option>Python</option>
                    <option>Ruby on Rails</option>
                    <option>Mean</option>
                </select>
            </div>
            <div>
                <p>Comment:</p>
                <textarea name="comment" rows="5" cols="40"></textarea>
            </div>
            <div>
                <input type="submit" name="Submit">
            </div>
        </form>
    </div>
</body>
</html>
