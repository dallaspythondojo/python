<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="yourGold">
            <h4 class="inlineB">Your Gold:</h4>
            <p class="numBorder">{{ goldCount }}</p>
        </div>
        <div class="locationsContainer">
           <h2>Farm</h2>
           <p>(earns 10-20 golds)</p> 
           <form class="" action="/process_money" method="POST">
              <input type="hidden" name="location" value="farm" />
              <input class="btn btn-warning" type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="locationsContainer">
            <h2>Cave</h2>
            <p>(earns 5-10 golds)</p>
            <form class="" action="/process_money" method="POST">
              <input type="hidden" name="location" value="cave" />
              <input class="btn btn-warning" type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="locationsContainer">
            <h2>House</h2>
            <p>(earns 2-5 golds)</p> 
            <form class="" action="/process_money" method="POST">
              <input type="hidden" name="location" value="house" />
              <input class="btn btn-warning" type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="locationsContainer">
            <h2>Casino</h2>
            <p>(earns 0-50 golds)</p> 
            <form class="" action="/process_money" method="POST">
              <input type="hidden" name="location" value="casino" />
              <input class="btn btn-warning" type="submit" value="Find Gold!" />
            </form>
        </div>
        <p class="act">Activities:</p> 
        <div class="activitiesBox">
            {% for activity in session['activities'] %}
            <p>{{activity}}</p>
            {% endfor %}
        </div>
        <div>
            <form class="restart" action="/reset">
                <input type="submit" value="Restart">
            </form>
        </div>
    </div>
</body>
</html>
