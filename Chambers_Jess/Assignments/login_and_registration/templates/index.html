<!DOCTYPE html>
<html>
<head>
    <title>Login And Registration</title>
    <meta charset="utf-8">
<style>
    h4 {
        text-align: right;
    }
    span {
        color: blue;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <div id="register">
            <h3>Register:</h3>
            <form class='{{ session['register']}}' action='/create_user' method='post'>
                First Name: <input type="text" name="f_name" placeholder="First Name">
                Last Name: <input type="text" name="l_name" placeholder="Last Name">
                Email: <input type='text' name='email' placeholder="Email">
                Password: <input type="password" name="pw" value="">
                <input type='submit' value='Submit'>
            </form>
        </div>
        <div id="login">
            {% with messages = get_flashed_messages() %}
             {% if messages %}
               {% for message in messages %}
                 <p><span>{{message}}</span></p>
               {% endfor %}
             {% endif %}
           {% endwith %}
            <h3>Login:</h3>
            <form class='{{ session['login']}}' action='/login' method='post'>
                Email: <input type='text' name='email' placeholder="Email">
                Password: <input type="password" name="pw" value="" placeholder="Password">
                <input type='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
