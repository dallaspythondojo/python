$ SLL.prototype.remove = (function(val){
  var runner = this.head;
  if (runner == null){
    return this.head;
  }
  while (runner.next.val != val){
    if(! runner.next){
      return this.head;
    }
    else{
      runner = runner.next;
    }
  }
  var temp = runner.next.next;
  runner.next.next = null;
  runner.next = temp;
}

  });
  </script>
