    function rSigma(num) {
        if (num == 0) {
            return num;
        }
        return rSigma(num - 1) + num;
    }

    function rFact(num) {
        if(num <= 0) {
            return 1;
        }
        else if (num % 1 != 0) {
            num = Math.trunc(num);
        }

        return rFact(num-1) * num;
    }
