<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function(){
    function bracesvalid(str){
      var openpar = 0;
      var opencurl = 0;
      var opensquare = 0;
      var closepar = 0;
      var closecurl = 0;
      var closesquare = 0;

      for (var i = 0;i < str.length;i++){
        switch(str[i]){
          case '(' : openpar += 1; break;
          case '{' : opencurl += 1; break;
          case '[' : opensquare += 1; break;
          case ')' : closepar += 1; break;
          case '}' : closecurl += 1; break;
          case ']' : closesquare += 1; break;
        }
      }
      if (openpar == closepar && opencurl == closecurl && opensquare == closesquare){
        return true;
      }
      else{
        return false;
      }
    }
  });
  </script>
</head>
<body>

</body>
</html>
