<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  SLL.prototype.remove = function(num){
      var runner = this.head;
      if(runner == null){
          return runner
      }
      while(runner.next.val != num){
          if(!runner.next){
              return this.head;
          }else{
              runner = runner.next;
          }
      }
      var temp = runner.next.next
      runner.next.next = null;
      runner.next = temp;
  }

  </script>
</head>
