<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Update product | Semi-RESTful</title>
	
	<!-- links/scripts for bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				{% for message in messages %}
				  <div class="alert alert-danger alert-dismissable" role="alert">
					  <button type="button" class="close" data-dismiss="alert">
						<span>&times;</span>
					  </button>
					  {{ message }}
				  </div>
				{% endfor %}
			  {% endif %}
			{% endwith %}
			
			<div class="panel panel-warning">
				<div class="panel-heading">Update product {{ product['id'] }}</div>
				<div class="panel-body">
					<form action="/products/update" method="post">
						<input type="hidden" name="update_product_id" value="{{ product['id'] }}">
						<div class="form-group">
							<label>Name:</label>
							<input class="form-control" type="text" name="name" value="{{ product['name'] }}">
						</div>
						<div class="form-group">
							<label>Description:</label>
							<input class="form-control" type="text" name="description" value="{{ product['description'] }}">
						</div>
						<div class="form-group">
							<label>Price:</label>
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input class="form-control" type="text" name="price" value="{{ product['price'] }}">
								<span class="input-group-addon">.00</span>
							</div>
						</div>
						<input class="btn btn-warning" type="submit" value="update product">
						<a class="text-muted" href="/products/show/{{ product['id'] }}">show</a> | 
						<a class="text-muted" href="/">go back</a>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>
</html>
