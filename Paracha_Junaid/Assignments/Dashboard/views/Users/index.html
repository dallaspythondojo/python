<html>
  <head>
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
	<div id="wrapper">
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action="/Users/Loggin_user" method="POST">
			<h1>Login</h1>
			<label>Email: <input type="email" name="email"></label>
			<label>Password: <input type="password" name="password"></label>
			<br>
			<button>Login</button>
			<br>
			<a href="/Users/registration">Dont have an account? Register</a>
		</form>
	</div>
  </body>
</html>
