<html>
  <head>
    <title>Delete a course</title>
    <link rel="stylesheet" href="/static/css/styles2.css" type="text/css">
  </head>
  <body>

    <div id="info"> <!--info of course to be deleted-->
      <h3>Are you sure you want to delete the following course?</h3>
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td>{{course_info['name']}}</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>{{course_info['description']}}</td>
          </tr>
        </tbody>
      </table>
      <a href="/"><button>No</button></a>
      <form action="/Courses/destory/{{course_info['id']}}" method="post">
        <input type="submit" value="Yes! I want to delete this" />
      </form>
    </div>

  </body>
</html>
