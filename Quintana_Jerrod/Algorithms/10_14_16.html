<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  $(docuemnt).ready(function(){
    SLL.prootype.prependVal = function(val, before){
      if (!this.head){
        this.head = new Node(val);
        return this;
      }
      var previous = null;
      var current = this.head;
      var insert = new Node(val);
      if (this.head.val == val) {
        insert.next = this.head;
        this.head = insert;
      }
      while(current){
        if (current.val == before){
          insert.next = current;
          previous = insert;
          return this;
        }
        previous = insert;
        current = current.next
      }
      previous.next = insert;
      return this;
    }

    SLL.prototype.appendval = function (val, after){
      var insert = new Node(val);
      if (!this.head){
        this.head = insert;
        return this;
      }
      var current = this.head;
      while (current.next){
        if (current.val == after){
          insert.next = current.next;
          current.next = insert;
          return this;
        }
        current = current.next;
      }
      current.next = insert;
      return this;
    }

    SLL.prototype.removeVal(val){
      if (!this.head){
        return this;
      }
      var current = this.head;
      var previous = null;
      if (this.head.val == val){
        previous = this.head;
        this.head = this.head.next;
        previous.next = null;
      }
      while(current){
        if (current.val == val){
          previous = current.next;
          current.next = null;
          return this;
        }
        previous = current;
        current = current.next;
      }
      return this;
    }

  });

  $(function(){

  });
  </script>
