  $(document).ready(function(){
    SLL.prototype.rListLength = function(){
      var count = 1;
      current = this.head;
      if(!current){
        return 0;
      }
      function recurse(current){
        if (current.next == null){
          return count;
        } else{
          current = current.next;
          return count + recurse(current)
        }
      }
      return reccurse(current);
    }
  });
