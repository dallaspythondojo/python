<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User's Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='users.css')}}" media="screen" title="no title">
  </head>
  <body>
    <div class="wrapper">
      <h1>Users</h1>
      <table>
        <tr>
          <th>id</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
        {% for i in all %}
          <tr>
            <td>{{ i['id']}}</td>
            <td><a href="/users/{{ i['id']}}">{{ i['first_name']}} {{ i['last_name']}}</a></td>
            <td>{{ i['email']}}</td>
            <td>{{ i['date']}}</td>
            <td><a href="/users/{{ i['id'] }}">Show</a> <a href="/users/{{ i['id']}}/edit">Edit</a> <a href="/users/{{ i['id'] }}/destroy">Delete</a></td>
          <tr>
        {% endfor %}
      </table>
      <a href="/users/new">Add a new user</a>
    </div>
  </body>
</html>
