<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div class="error_box">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <h2>{{message}}</h2>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div class="wrapper">
      <h1>Registration</h1>
      <div>
        <form class="register" action="/register" method="post">
          <label for="first">First Name: <input type="text" name="first" value="" id="first"></label>
          <label for="last">Last Name: <input type="text" name="last" id="last" value=""></label>
          <label for="email">Email: <input type="text" name="email" id="email"></label>
          <label for="pwd">Password: <input type="password" name="pwd" id='pwd'></label>
          <label for="confirm">Confirm Password: <input type="password" name="confirm" id="confirm"></label>
          <input type="submit" class="button" name="name" value="Register">
        </form>
    </div>
      <h1>Log in</h1>
      <form class="login" action="/login" method="post">
        <label for="login_email">Email: <input type="text" name="login_email" id="login_email"></label>
        <label for="login_pwd">Password: <input type="password" name="login_pwd" id="login_pwd"></label>
        <input class="button" type="submit" name="name" value="Login">
      </form>
    </div>
  </body>
</html>
