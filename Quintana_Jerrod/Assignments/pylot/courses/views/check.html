<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/check.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Are you sure you want to delete the following corse?</h1>
      {% for i in check %}
        <h2>Name: {{ i['name'] }}</h2>
        <h2>description: {{ i['description'] }}</h2>
        <form class="" action="/" method="get">
          <input type="submit" name="name" value="No">
        </form>
        <form class="" action="/courses/destroy/finish/{{ i['id'] }}" method="post">
          <input type="submit" name="name" value="Yes! I want to delete this">
        </form>
      {% endfor %}
    </div>
  </body>
</html>
