<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrapnew{margin: 50px;}
      input{display: block;
        margin: 5px 0 20px 0;
        width: 300px;
        border: 3px solid black;
      }
      .button{
        width: 100px;
        background-color: white;  color: black;
        box-shadow: 3px 3px 2px 0 black;
      }
      h2{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapnew">
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <h2>{{message}}</h2>
      {% endfor %}
    {% endif %}
  {% endwith %}
      <h1>Add a new product</h1>
      <form class="" action="/products/create" method="post">
        Name: <input type="text" name="name" value="">
        Description: <input type="text" name="description" value="">
        Price:  <input type="text" name="price" value="">
        <input class="button" type="submit" name="name" value="Create">
      </form>
      <a href="/products">Go back</a>
    </div>
  </body>
</html>
