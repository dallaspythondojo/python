<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrapnew{margin: 50px;}
      input{display: block;
        margin: 5px 0 20px 0;
        width: 300px;
        border: 3px solid black;
      }
      .button{
        width: 100px;
        background-color: white;  color: black;
        box-shadow: 3px 3px 2px 0 black;
      }
    </style>
  </head>
  <body>
    <h1>Edit Product {{ show['id'] }}</h1>
    <form class="" action="/products/edit/update/{{ show['id'] }}" method="post">
      Name: <input type="text" name="name" value="{{ show['name'] }}">
      Description: <input type="text" name="description" value="{{ show['description'] }}">
      Price: <input type="text" name="price" value="{{ show['price'] }}">
      <input type="submit" name="name" value="Update" class="button">
    </form>
    <p><a href="/products/show/{{ show['id'] }}">Show</a> | <a href="/products">Back</a></p>
  </body>
</html>
