<html>
  <head>
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
	 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			$(document).ready(function() {
    			$('#searchbar').submit(function() {
        			var search_loc = $(".search123").val();
       				 $.get("http://api.openweathermap.org/data/2.5/weather?q="+search_loc+"&APPID=ad0eeb4e1913b63f0cb28a93a912d041", function(res) {
       				 		console.log(res.weather[0].main); 
       				 		console.log(res.main.temp);
       				 		var current_condition = res.weather[0].main;
       				 		var temp_in_c = res.main.temp - 273;
       				 		var display_string = "It is "+temp_in_c+" and the conditions are: "+current_condition
       				 		$(".display_box").text(display_string)
       				 		
       				 	}, 'json');
        		return false;
  			  });
			});
		</script>
  </head>
  <body>
	<h1>Weather App.</h1>
	<form id="searchbar">
		Search location: <input type="text" name="location" class="search123">
		<input type="submit" name="submit_form">
	</form>
	<div class="display_box"></div>
  </body>
</html>
