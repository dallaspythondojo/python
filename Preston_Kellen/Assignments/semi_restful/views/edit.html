<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div>
      <!-- How should this be done with a single dict???-->
      {% if item %}
      <h3>Edit Product X</h3>
      <form action="/products/update/{{item['id']}}" method="post">
        <label>Name</label><input type="text" name="name" placeholder="{{item['name']}}">
        <label>Description</label><input type="text" name="description" placeholder="{{item['description']}}">
        <label>Price</label><input type="text" name="price" placeholder="{{item['price']}}">
        <input type="submit" value="Update">
      </form>
      <a href="/products/show/{{item['id']}}">Show</a><a href="/">Back</a>
      {% endif %}
    </div>
  </body>
</html>
